name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: build-${{ matrix.os_name }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            os_name: linux
            arch: x64
          - os: ubuntu-22.04-arm
            os_name: linux
            arch: arm64
          - os: macos-13
            os_name: darwin
            arch: x64
          - os: macos-14
            os_name: darwin
            arch: arm64

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"
      - name: Install deps
        run: bun install --frozen-lockfile
      - name: Build binary
        run: bun run build
      - name: Package
        run: |
          tar -czf liquid-mail-${{ matrix.os_name }}-${{ matrix.arch }}.tar.gz -C dist liquid-mail
          if command -v shasum >/dev/null 2>&1; then
            shasum -a 256 liquid-mail-${{ matrix.os_name }}-${{ matrix.arch }}.tar.gz > liquid-mail-${{ matrix.os_name }}-${{ matrix.arch }}.tar.gz.sha256
          else
            sha256sum liquid-mail-${{ matrix.os_name }}-${{ matrix.arch }}.tar.gz > liquid-mail-${{ matrix.os_name }}-${{ matrix.arch }}.tar.gz.sha256
          fi
      - name: Publish Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            liquid-mail-${{ matrix.os_name }}-${{ matrix.arch }}.tar.gz
            liquid-mail-${{ matrix.os_name }}-${{ matrix.arch }}.tar.gz.sha256
